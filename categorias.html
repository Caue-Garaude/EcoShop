<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShop - Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EcoShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
                <button class="btn btn-outline-success">Carrinho</button>
            </div>
        </div>
    </nav>

    <!-- Filtros Laterais -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <h5>Filtros</h5>
                <form>
                    <div class="mb-3">
                        <label for="priceRange" class="form-label">Preço</label>
                        <select class="form-select" id="priceRange">
                            <option value="1">Até R$50</option>
                            <option value="2">R$50 - R$100</option>
                            <option value="3">Acima de R$100</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productType" class="form-label">Tipo de Produto</label>
                        <select class="form-select" id="productType">
                            <option value="roupas">Roupas</option>
                            <option value="beleza">Beleza</option>
                            <option value="casa">Casa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Marca</label>
                        <select class="form-select" id="brand">
                            <option value="marca1">Marca 1</option>
                            <option value="marca2">Marca 2</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Filtrar</button>
                </form>
            </div>

            <!-- Lista de Produtos -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="images/pexels-kamaji-ogino-5094365.jpg" class="card-img-top" alt="Produto 1">
                            <div class="card-body">
                                <h5 class="card-title">Produto 1</h5>
                                <p class="card-text">R$ 49,90</p>
                                <a href="produto-detalhes.html" class="btn btn-success">Detalhes</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="images/pexels-karolina-grabowska-4041392.jpg" class="card-img-top" alt="Produto 2">
                            <div class="card-body">
                                <h5 class="card-title">Produto 2</h5>
                                <p class="card-text">R$ 79,90</p>
                                <a href="produto-detalhes.html" class="btn btn-success">Detalhes</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="images/pexels-nano71-28098266.jpg" class="card-img-top" alt="Produto 3">
                            <div class="card-body">
                                <h5 class="card-title">Produto 3</h5>
                                <p class="card-text">R$ 99,90</p>
                                <a href="produto-detalhes.html" class="btn btn-success">Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <p>© 2024 EcoShop - Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
